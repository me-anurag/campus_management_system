<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Manage Courses</h2>

<form method="POST" action="/add_course" class="mb-3">
    <input name="course_name" placeholder="Course Name" class="form-control mb-2" required>
    <input name="course_code" placeholder="Course Code" class="form-control mb-2" required>
    <button class="btn btn-primary">Add Course</button>
</form>

<table class="table table-bordered">
<tr><th>ID</th><th>Name</th><th>Code</th><th>Action</th></tr>
{% for c in courses %}
<tr>
<td>{{ c.id }}</td>
<td>{{ c.course_name }}</td>
<td>{{ c.course_code }}</td>
<td>
<a href="/delete_course/{{ c.id }}" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endfor %}
</table>

<a href="/dashboard" class="btn btn-secondary">Back</a>

</body>
</html>
