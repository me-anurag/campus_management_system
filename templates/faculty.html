<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Manage Faculty</h2>

<form method="POST" action="/add_faculty" class="mb-3">
    <input name="name" placeholder="Faculty Name" class="form-control mb-2" required>
    <input name="department" placeholder="Department" class="form-control mb-2" required>
    <button class="btn btn-primary">Add Faculty</button>
</form>

<table class="table table-bordered">
<tr><th>ID</th><th>Name</th><th>Department</th><th>Action</th></tr>
{% for f in faculty %}
<tr>
<td>{{ f.id }}</td>
<td>{{ f.name }}</td>
<td>{{ f.department }}</td>
<td>
<a href="/delete_faculty/{{ f.id }}" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endfor %}
</table>

<a href="/dashboard" class="btn btn-secondary">Back</a>

</body>
</html>
