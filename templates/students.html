<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Manage Students</h2>

<form method="POST" action="/add_student" class="mb-3">
    <input name="name" placeholder="Student Name" class="form-control mb-2" required>
    <input name="reg_no" placeholder="Registration No" class="form-control mb-2" required>

    <select name="course_id" class="form-control mb-2" required>
        <option value="">Select Course</option>
        {% for c in courses %}
        <option value="{{ c.id }}">{{ c.course_name }}</option>
        {% endfor %}
    </select>

    <select name="classroom_id" class="form-control mb-2" required>
        <option value="">Select Classroom</option>
        {% for r in classrooms %}
        <option value="{{ r.id }}">{{ r.room_number }}</option>
        {% endfor %}
    </select>

    <button class="btn btn-primary">Add Student</button>
</form>

<form method="GET">
    <select name="course" class="form-control mb-2">
        <option value="">Filter by Course</option>
        {% for c in courses %}
        <option value="{{ c.id }}">{{ c.course_name }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-secondary mb-3">Filter</button>
</form>

<table class="table table-bordered">
<tr><th>ID</th><th>Name</th><th>Reg No</th><th>Action</th></tr>
{% for s in students %}
<tr>
<td>{{ s.id }}</td>
<td>{{ s.name }}</td>
<td>{{ s.reg_no }}</td>
<td>
<a href="/delete_student/{{ s.id }}" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endfor %}
</table>

<a href="/dashboard" class="btn btn-secondary">Back</a>

</body>
</html>
